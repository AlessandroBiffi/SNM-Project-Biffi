<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - mie playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="viewPlaylistsImportateSeguite()">

    <div style="padding-top: 30px; padding-left: 30px;">
      <svg onclick="location.href = 'personalplaylist.html'" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
      </svg>
    </div>

    <div class="container" style="color: white; margin-top: 5vh;">
      
      <div class="offset-1 offset-lg-2 row mt-5">
        <div class="col-12 text-start">
          <h3>Playlist che segui:</h3>
        </div>
        <div class="loadingBox col-12 text-start">
          <h5 id="loadSeguite" class="loading">Caricamento playlists seguite</h5>
        </div>
      </div>

      <div class="offset-1 offset-lg-2 singola-playlist-seguite row mt-3 d-none">
        <div class="col-2 col-lg-1 text-center">
          <img src="../../styles/icons/unlike.png" style="cursor: pointer;" id="" class="del-playlist" onclick="unaddSeguito(this.id)">
        </div>
        <div class="col-2 col-lg-1 text-center">
          <img src="../../styles/icons/eye.png" style="cursor: pointer;" id="" class="vedi-playlist" onclick="location.href = 'miaplaylist.html' + '?idplaylist=' + this.id">
        </div>
        <div class="titolo-playlist offset-lg-1 offset-0 col-2 text-start my-auto ps-4" style="overflow-wrap: break-word;"></div>
        <div class="tipo-playlist col-2 text-center my-auto" style="overflow-wrap: break-word;"></div>
        <div class="data-playlist col-3 col-md-2 text-end my-auto" style="color: grey;"></div>
      </div>

      <div class="offset-1 offset-lg-2 row mt-4">
        <div class="col-12 text-start">
          <h3>Playlist importate:</h3>
        </div>
        <div class="loadingBox col-12 text-start">
          <h5 id="loadImportate" class="loading">Caricamento playlists importate</h5>
        </div>
      </div>

      <div class="offset-1 offset-lg-2 singola-playlist-imported row mt-3 d-none">
        <div class="col-2 col-lg-1 text-center">
          <img src="../../styles/icons/delete.png" style="cursor: pointer;" id="" class="del-playlist" onclick="deletePlaylistPersonale(this.id)">
        </div>
        <div class="col-2 col-lg-1 text-center">
          <img src="../../styles/icons/eye.png" style="object-fit: cover; cursor: pointer;" id="" class="vedi-playlist" onclick="location.href = 'miaplaylist.html' + '?idplaylist=' + this.id">
        </div>
        <div class="titolo-playlist offset-lg-1 offset-0 col-2 text-start my-auto ps-4" style="overflow-wrap: break-word;"></div>
        <div class="tipo-playlist col-2 text-center my-auto" style="overflow-wrap: break-word;"></div>
        <div class="data-playlist col-3 col-md-2 text-end my-auto" style="color: grey;"></div>
      </div>

    </div>

    <script src="../../src/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
</html>
