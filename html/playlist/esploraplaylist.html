<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - esplora playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="seePublicPlaylist()">

    <div style="padding-top: 30px; padding-left: 30px;">
      <svg onclick="location.href = 'hubplaylist.html'" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
      </svg>
    </div>
    
    <div class="container" style="color: white;">
      <div class="row">
        <div class="col-12 text-center">
          <h1>ESPLORA</h1>
        </div>
      </div>

      <div class="row pt-3 pb-4">
        <div class="offset-3 col-3">
          <input id="search-esplora" class="form-control me-2" type="search" placeholder="cerca" aria-label="Search" onkeyup="ricercaPlaylistPub()" onmousemove="ricercaPlaylistPub()">
        </div>
        <div class="col-3">
          <input id="search-esplora-by" class="form-control me-2" type="search" placeholder="by" aria-label="Search" onkeyup="ricercaPlaylistPubBy()" onmousemove="ricercaPlaylistPubBy()">
        </div>
      </div>

        <div class="singola-playlist-pubblica row mt-4 d-none">
          <div class="offset-1 col-2 text-start">
            <button id="" type="button" class="vedi-playlist btn btn-primary" onclick="location.href = 'playlistPubblica.html' + '?idplaylist=' + this.id">vedi</button>
          </div>
          <div class="titolo-playlist col-3 text-start my-auto"></div>
          <div class="data-playlist col-2 text-start my-auto" style="color: grey;"></div>
          <div class="by-playlist col-3 text-end my-auto" style="color: grey;">by</div>
        </div>

    </div>


  <script src="../../src/code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
