<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - esplora playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="seeLastTenPlay()">

    <div style="padding-top: 30px; padding-left: 30px;">
      <svg onclick="location.href = 'hubplaylist.html'" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
      </svg>
    </div>

    <div class="container" style="color: white;">

      <div class="row">
        <div class="col-12 text-center">
          <h1>ESPLORA</h1>
        </div>
      </div>

      <div class="row pt-3 pb-4 ">
        <div class="offset-1 col-10 offset-sm-2 col-sm-8 text-center"> <!-- gioco con grandezze per far si che bttoni in schermo telefono mostrino il place holder, se troppo piccoli si oscura -->
          <input id="search-esplora" class="form-control me-2" type="search" placeholder="nome" aria-label="Search" oninput="ricercaPlaylistPub()">
        </div>
      </div>

      <div class="row mb-5">
        <div class="offset-1 col-4 offset-sm-2 col-sm-3 col-xl-4">
          <input id="search-esplora-tags" class="form-control me-2 border-3 border-success" type="search" placeholder="#tag1, #tag2..." aria-label="Search" onkeyup="setHashtag()" oninput="checkVuoto()">
        </div>
        <div class="col-3 col-sm-3 col-xl-3">
          <input id="search-esplora-by" class="form-control me-2 border-3 border-success" type="search" placeholder="by" aria-label="Search" oninput="checkVuoto()">
        </div>
        <div class="col-3 col-sm-2 col-xl-1 text-end">
          <button type="button" class="btn btn-success" onclick="ricercaPlaylistPub()">FILTRI</button>
        </div>
      </div>

      <div id="loadingBox" class="col-12 text-center" style="margin-top: 15vh;">
        <h1 id="loading">Caricamento playlists</h1>
      </div>

      <div id="noResultBox" class="col-12 text-center d-none" style="margin-top: 15vh; opacity: 20%;">
        <h1>Nessun risultato</h1>
      </div>

      <div class="singola-playlist-pubblica row mt-4 d-none">
        <div class="offset-1 col-2 text-start">
          <button id="" type="button" class="vedi-playlist btn btn-primary" onclick="location.href = 'playlistPubblica.html' + '?idplaylist=' + this.id">vedi</button>
        </div>
        <div class="titolo-playlist col-3 text-start my-auto"></div>
        <div class="data-playlist col-2 text-start my-auto" style="color: grey;"></div>
        <div class="by-playlist col-3 text-end my-auto" style="color: grey;">by</div>
      </div>

      <div id="text-avvertimento" class="row mt-4 d-none">
        <div class="text-avvertimento col-12 text-center" style="color: gray; opacity: 50%;">
          <h6>sono visualizzate le ultime 10 playlist create globalmente</h6>
        </div>
      </div>
      
    </div>
    
    <script src="../../src/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
</html>
