<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - preferenze musicali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="createGenres(); viewGenresSalvati()">
    
    <div style="padding-top: 30px; padding-left: 30px;">
      <svg onclick="location.href = 'account.html'" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
      </svg>
    </div>

    <div class="container" style="color: white;">

      <div class="row" style="margin-top: 15vh">

          <div class="col-6 text-center">
            <h3>Seleziona genere</h3>
          </div>
          <div class="col-6">
              <div class="col text-center">
                <h3>Preferenze musicali</h3>
              </div>
        </div>

        <div class="col-6 mt-3">
          <div class="row">
            <div class="col-6 text-end" >
              <div class="dropdown">
                <button id="button-genres" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> GEN </button>
                <ul style="overflow-y: scroll; max-height: 100px;" id="menu-genres" class="dropdown-menu">
                  <li>
                    <a class="dropdown-item genres d-none" href="#" onclick="selected_new_genre(this.innerHTML);"></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-6 text-start">
              <button id="gen-button" type="button" class="btn btn-success" onclick="modificaGenresFav(this.value, 'add')">&nbsp&nbspadd&nbsp&nbsp</button>
            </div>
          </div>
        </div>
        
        <div class="col-6 mt-3">
          <div class="row">
              <div class="singolo-genere-salvato row text-start mb-2 d-none">
                <div class="offset-3 col-3 text-end">
                  <button type="button" class="btn genere-salvato btn-danger" value="" onclick="modificaGenresFav(this.value, 'del')">del</button>
                </div>
                <div class="col-3 text-start my-auto">
                  <h6 class="nome-genere-salvato ps-3 ps-lg-1"></h6>
                </div>
              </div>
          </div>
        </div>

        </div>
      </div>


    </div>

  <script src="../../src/code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
