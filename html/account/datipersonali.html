<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="getFirst_user_name();  get_user_name()">

    <div style="padding-top: 30px; padding-left: 30px;">
      <svg onclick="location.href = 'account.html'" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
      </svg>
    </div>

    <div class="container">
      <div class="row text-center" style="margin-top: 15vh">

        <div class="col-12 mt-4 mb-2">
          <div class="cerchio">
            <div id="firstnameuser" style="font-size: 40px; padding-top: 33px"></div>
          </div>
        </div>

        <div class="col-12 mb-5 mt-2">
          <h3 id="nameuser"></h3>
        </div>

        <div class="row">
          <div class="offset-3 col-5 text-end">
            <input id="change-username" class="form-control me-2" type="text" placeholder="new username..." aria-label="Search" onmouseover="changeOneAtTime()">
          </div>
          <div class="col-3 text-start">
            <button type="button" class="btn btn-success" onclick="changeDati()">cambia</button>
          </div>
        </div>

        <div class="row">
          <div class="offset-3 col-2 text-end mt-3">
            <input id="change-password-old" class="form-control me-2" type="password" placeholder="old password..." aria-label="Search" onmouseover="changeOneAtTime()">
          </div>

          <div class="col-3 text-end mt-3">
            <input id="change-password" class="form-control me-2" type="password" placeholder="new password..." aria-label="Search" onmouseover="changeOneAtTime()">
          </div>
          
          <div class="col-3 text-start mt-3">
            <button type="button" class="btn btn-success" onclick="changeDati()">cambia</button>
          </div>
        </div>

        <div class="col mt-4 mb-5">
          <button type="button" class="btn btn-danger" onclick="deleteAccount()">elimina profilo</button>
        </div>
      </div>

      <script src="../../src/code.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    </body>
</html>
