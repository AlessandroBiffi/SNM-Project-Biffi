<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body style="background-color: black; color: white;">

    <div class="container" style="background-color: black; color: white; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
      <div class="row mb-4">
        <div class="col-12 mt-4" style="font-size:xx-large; text-align: center; color: rgb(157, 223, 149);">ACCEDI A SNM</div>
      </div>

      <div class="row">
        <div class="col">
          <form action="" method="post">
            <div class="row-cols-1 mb-2">
              
              <div class="col text-login text-center mb-1">Username:</div>

              <div class="offset-5 col-2 mb-2">
                <input type="text" name="username" class="form-control form-control-sm" id="user_login" placeholder="user">
              </div>

              <div class="col text-login text-center mb-1">Password:</div>

              <div class="offset-5 col-2 mb-5">
                <input type="password" name="password" class="form-control form-control-sm" id="password_login" placeholder="password">
              </div>

              <div class="col d-flex justify-content-center text-center">
                <input type="button" class="btn btn-success" id="login" value="login" onclick="accedi(); creaToken();">
              </div>

            </div>
          </form>
          <div class="col-12 text-center mt-2" style="color: gray;"> Non hai un account? <a href="registrazione.html">Registrati ora</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../../src/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
</html>
