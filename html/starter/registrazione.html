<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="creaToken(); caricaGeneri()">

    <div class="container" style="background-color: black; color: white; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
      
      <div class="row mb-4">
        <div class="col-12 mt-4" style="font-size:xx-large; text-align: center; color: rgb(157, 223, 149);">ISCRIVITI A SNM</div>
      </div>

      <div class="row">
        <div class="offset-3 col-6">
          <form>
            <!-- EMAIL -->
            <div class="row mb-3">
              <div class="col">
                <label for="exampleInputEmail1" class="form-label" style="text-align: left">Qual Ã¨ il tuo indirizzo e-mail?</label>
                <input type="email" class="form-control" id="emailReg" placeholder="indirizzo@email.com">
              </div>
            </div>

            <!-- NOME UTENTE -->
            <div class="row mb-3">
              <div class="col">
                <label for="exampleInputEmail1" class="form-label" style="text-align: left">Come vuoi farti chiamare?</label>
                <input type="name" class="form-control" id="nomeReg" placeholder="nickname">
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="row mb-3">
              <div class="col">
                <label for="exampleInputPassword1" class="form-label mb-3">Crea una password</label>
                <div class="row">
                  <div class="col-6">
                    <input type="password" class="form-control" id="pw1" placeholder="password">
                  </div>
                  <div class="col-6">
                    <input type="password" class="form-control" id="pw2" placeholder="password">
                  </div>
                </div>
              </div>
            </div>

            <!-- GENERI -->
            <div class="row">
              <div class="col input-group">
                <label for="exampleInputEmail1" class="form-label" style="text-align: left">Seleziona generi preferiti:</label>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <select class="form-control" id="genereReg-box" multiple>
                  <option class="genereReg d-none"></option>
                </select>
              </div>
            </div>

            <!-- RICERCA ARTISTI PREFERITI -->
            <div class="row mb-3">
              <div class="col">
                <label>Cerca i tuoi artisti prefiriti:</label>
              </div>
            </div>

            <div class="row">
              <div class="col-8">
                <input type="text" class="form-control" id="nameArtistTyped" placeholder="Cerca artista..." onkeyup="searchArtist(this.value)" onmousemove="searchArtist(this.value)">
              </div>
              <div class="col-4">
                <div id="pagination-artists" class="row d-flex justify-content-top text-center pt-1">
                  <div class="col-6 page-item-reg text-end">
                    <img src="../../styles/icons/L_arrow.ico" onclick="prevArtist()">
                  </div>
                  <div class="col-6 page-item-reg text-start">
                    <img src="../../styles/icons/R_arrow.ico" onclick="nextArtist()">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div id="container-artist" style="text-align: center;" class="row row-cols-2  g-4 mt-2 justify-content-center">
                  <div id="box-artist" class="d-none">
                    <img class="img-artist" src="" alt="error" onclick="aggiungiPreferiti(this.name); searchArtist('')">
                    <h5 class="artist-name">...</h5>
                  </div>
                </div>
              </div>
            </div>

            <!-- LISTA PREFERITI SELEZIONATI -->
            <div class="row my-2">
              <div class="col">
                <ul style="color: white;" id="lista-preferiti"></ul>
              </div>
            </div>

            <!-- INVIO DATI -->
            <div class="row mt-1">
              <div class="col text-center">
                <button type="button" class="btn btn-primary" onclick="registrati()">Iscriviti</button>
                <!-- effettua prima la funz check pw -->
              </div>
            </div>

          </form>

          <div class="col-12 text-center pt-2" style="color: gray;"> Hai gia un account? <a href="login.html">Accedi</a></div>
        
        </div>
      </div>
    </div>
    
    <script src="../../src/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
</html>
