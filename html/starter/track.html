<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
  </head>
  <body onload="trackView(); selectTrackPlaylist()">

    <div style="padding-top: 30px; padding-left: 30px;">
      <svg onclick="location.href = '../starter/home.html'" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
      </svg>
    </div>

    <div class="container" style="color: white;">
      <div class="row" style="margin-top: 25vh;">
        
        <div class="offset-3 col-5 col-md-4 offset-md-2 text-end">
          <img id="img-track" src="https://placehold.jp/300x300.png">
        </div>

        <div class="offset-3 col-7 col-md-5 offset-md-0 offset-md-1 offset-lg-0 text-track text-start ps-sm-4">
        
          <div class="row text-start">
            <div class="col-12" id="titolo-track"></div>
            <div class="col-12" id="artista-track" style="color: rgb(204, 204, 204);;"></div>
            <div class="col-12" id="durata-track" style="color: rgb(140, 140, 140);  margin-top: 1vh;"></div>
            <div class="col-12" id="uscita-track" style="color: grey"></div>
          </div>

          <div id="boxLoading" class="row text-start">
            <div class="col-12 loading" id="titolo-track">Titolo</div>
            <div class="col-12 loading" id="artista-track">Artista</div>
            <div class="col-12 loading" id="durata-track" style="margin-top: 1vh;">durata</div>
            <div class="col-12 loading" id="uscita-track" >uscita</div>
          </div>

          <div class="row-cols-1 mt-3">
            <div class="col text-start">
              <div class="btn-group dropend">
                <button class="button-playlist btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">seleziona playlist&nbsp&nbsp</button>
                <ul style="overflow-y: scroll; max-height: 100px;" id="menu-genres" class="dropdown-menu">
                  <li>
                    <a id="" class="dropdown-item d-none" href="#"></a>
                  </li>
                </ul>
              </div>
            </div>
            
            <div class="col text-start mt-2">
              <button id="" type="button" class="button-playlist-selected btn btn-success" onclick="addTrackPlaylist(this.id)">add</button>
            </div>
          </div>

        </div>

      </div>
    </div>
    
    <script src="../../src/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
</html>
